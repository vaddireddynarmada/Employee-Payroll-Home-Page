<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EmployeeHomePageCss.css">
    <link href="https://font.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
    <title>Employee Payroll App</title>
    <script defer src="EmployeeHomePageJs.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">Employee</span>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details <div class="emp-count">10</div>
            </div>
            <a href="new_payroll_form_js.html" class="add-button">
            <img src="assets/icons/add-24px.svg" alt="">Add User</a>
        </div>
        <div class="table-main">
            <table id="table" class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>
                        <img src="assets/profile-images/Ellipse -3.png" alt="" class="profile">
                    </td>
                    <td>Mandeep</td>
                    <td>Male</td>
                    <td>
                        <div class="dept-label">Other</div>
                        <div class="dept-label">Finance</div>
                    </td>
                    <td>4000000</td>
                    <td>31 aug 2020</td>
                    <td>
                        <img src="assets/icons/delete-black-18dp.svg" alt="delete" id="1" onclick="remove(this)">
                        <img src="assets/icons/create-black-18dp.svg" alt="update" id="1" onclick="update(this)">
                    </td>
                </tr>
            </table>
        </div>
    </div> 
</body>
</html>
